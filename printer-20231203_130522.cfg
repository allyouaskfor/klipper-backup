[include moonraker_obico_macros.cfg]
#  avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex

[include fluidd_req.cfg]
[include display.cfg]
[include macros.cfg]
[include menu.cfg]
[include probe.cfg]
[include bed.cfg]
[include arcs.cfg]

[exclude_object]

[virtual_sdcard]
path: ~/gcode_files

[save_variables]
filename: ~/klipper_config/saved_variables.cfg

[mcu]
serial: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_A9085U14-if00-port0
#serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
baud: 115200
restart_method: arduino

[stepper_x]
step_pin: PD7
dir_pin: !PC5
enable_pin: !PD6
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: ^PC2
position_endstop: 0
position_min: 0
position_max: 245
homing_speed: 40
homing_retract_dist: 5
second_homing_speed: 10

[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: -8
position_min: -8
position_max: 230
homing_speed: 40
homing_retract_dist: 5
second_homing_speed: 10

[stepper_z]
step_pin: PB3
dir_pin: PB2
enable_pin: !PA5
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 8
# endstop_pin: ^PC4
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0.0
position_min: -8
position_max: 250

[extruder]
max_extrude_only_distance: 111.0
max_extrude_cross_section: 2.0
step_pin: PB1
dir_pin: !PB0
enable_pin: !PD6
microsteps: 16
# rotation_distance: 33.683     # Stock/Single gear
rotation_distance: 23.224       # Creality dual gear
nozzle_diameter: 0.400
filament_diameter: 1.750
# pressure_advance: 0.4856        # Matterhacker Silver ABS
# pressure_advance: 0.941         #  eSun Gray PLA+
pressure_advance: 0.1938        # Spool3D PLA
# pressure_advance: 0.5104        # Spool3D PETG (White)
pressure_advance_smooth_time: 0.060
heater_pin: PD5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA7
# control: pid
# tuned for stock hardware with 200 degree Celsius target
# pid_Kp: 21.527
# pid_Ki: 1.063
# pid_Kd: 108.982
min_temp: 0
max_temp: 270

[heater_bed]
heater_pin: PD4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA6
# control: pid
# tuned for stock hardware with 50 degree Celsius target
# pid_Kp: 54.027
# pid_Ki: 0.770
# pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PB4

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 1500
max_z_velocity: 4
max_z_accel: 100
square_corner_velocity: 3
max_accel_to_decel: 750

[firmware_retraction]
retract_length: 1.20
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60

[display]
lcd_type: st7920
cs_pin: PA3
sclk_pin: PA1
sid_pin: PC1
encoder_pins: ^PD3, ^PD2
click_pin: ^!PC0

