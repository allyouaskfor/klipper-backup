[gcode_macro PAUSE]
description: Pause the current print.
rename_existing: PAUSE_BASE
gcode:
    M117 Pausing print
    led_magenta
    ##### set defaults #####
    {% set x = params.X|default(15) %}      #edit to your park position
    {% set y = params.Y|default(219) %}      #edit to your park position
    {% set z = params.Z|default(5)|float %} #edit to your park position
    {% set e = params.E|default(3) %}        #edit to your retract length
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% set lift_z = z|abs %}
    {% if act_z < (max_z - lift_z) %}
        {% set z_safe = lift_z %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}
    ##### end of definitions #####
    PAUSE_BASE
    G91
    {% if printer.extruder.can_extrude|lower == 'true' %}
        G1 E-{e} F2100
    {% else %}
        {action_respond_info("Extruder not hot enough")}
    {% endif %}
    {% if "xyz" in printer.toolhead.homed_axes %}
        G1 Z{z_safe}
        G90
        G1 X{x} Y{y} F6000
    {% else %}
        {action_respond_info("Printer not homed")}
    {% endif %}
    led_yellow
    M117 PAUSED

[gcode_macro RESUME]
description: Resume the current print.
rename_existing: RESUME_BASE
gcode:
    M117 Resuming...
    led_magenta
    ##### set defaults #####
    {% set e = params.E|default(1) %} #edit to your retract length
    #### get VELOCITY parameter if specified ####
    {% if 'VELOCITY' in params|upper %}
        {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
    {%else %}
        {% set get_params = "" %}
    {% endif %}
    ##### end of definitions #####
    G91
    {% if printer.extruder.can_extrude|lower == 'true' %}
        G1 E{e} F2100
    {% else %}
        {action_respond_info("Extruder not hot enough")}
    {% endif %}
    RESUME_BASE {get_params}
    led_white
    M117 Print resumed

[gcode_macro CANCEL_PRINT]
description: Cancel the current print.
rename_existing: CANCEL_PRINT_BASE
gcode:
    M117 Cancelling...
    led_magenta
    TURN_OFF_HEATERS
    CANCEL_PRINT_BASE
    led_red
    M117 Print Cancelled

