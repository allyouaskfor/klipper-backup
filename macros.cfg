rename_existing: _BED_SCREWS_ADJUST
description: Nozzle moves to each bed screw for manual adjustment.
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}
    _BED_SCREWS_ADJUST

