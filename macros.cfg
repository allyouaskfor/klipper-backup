[gcode_macro PROBE_OUT]
gcode:
    G90
    G0 Z15
    G1 X245 F4000
    G4 P300
    G1 Z15
    G1 X100 Y80

[gcode_macro PROBE_IN]
gcode:
    G90
    G1 Z20
    G1 X245 F10000
    G1 Y-8
    G1 Z0
    G4 P300
    G1 X210 F6000
    G1 Z10
    G1 X0

[gcode_macro BED_MESH_CALIBRATE]
rename_existing: _BED_MESH_CALIBRATE
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}

    PROBE_OUT
    _BED_MESH_CALIBRATE
    #G1 Y0 F20000
    PROBE_IN

[gcode_macro G29]
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}

    PROBE_OUT
    BED_MESH_CALIBRATE
    PROBE_IN

[gcode_macro PROBE_CALIBRATE]
rename_existing: _PROBE_CALIBRATE
gcode:
    {% if not 'xyz' in printer.toolhead.homed_axes %}
        G28
    {% endif %}

    PROBE_OUT
    G90
    G1 Z20
    G1 X115 Y115 F20000
    _PROBE_CALIBRATE
    TESTZ Z=20
    M117 Remove the Klack to continue calibration!

[gcode_macro PROBE_ACCURACY]
rename_existing: _PROBE_ACCURACY
gcode:
    {% if not 'xyz' in printer.toolhead.homed_axes %}
        G28
    {% endif %}

    PROBE_OUT
    G90
    G1 X100 Y80 F10000
    _PROBE_ACCURACY
    PROBE_IN

[gcode_macro PRESSURE_ADVANCE]
description: Run prior to starting tuning tower print.
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}

    SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY=1 ACCEL=500
    SET_PRESSURE_ADVANCE ADVANCE_LOOKAHEAD_TIME=0 ADVANCE=0.0
    TUNING_TOWER COMMAND=SET_PRESSURE_ADVANCE PARAMETER=ADVANCE START=0.1 FACTOR=0.02

