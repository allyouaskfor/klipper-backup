[include moonraker_obico_macros.cfg]

# [force_move]
# enable_force_move: true

[include fluidd_req.cfg]
[include startend.cfg]
[include display.cfg]
[include macros.cfg]
[include menu.cfg]
[include probe.cfg]
[include bed.cfg]
[include arcs.cfg]
[include timelapse.cfg]
[include extra.cfg]
[include input_shaper.cfg]

[exclude_object]

[virtual_sdcard]
path: ~/gcode_files

[save_variables]
filename: ~/klipper_config/saved_variables.cfg

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
baud: 115200
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

# [temperature_sensor raspberry_pi]
# sensor_type: temperature_host
# min_temp: 10
# max_temp: 100

# [temperature_sensor mcu_temp]
# sensor_type: temperature_mcu
# min_temp: 0
# max_temp: 100

[stepper_x]
step_pin: PB9
dir_pin: PC2
enable_pin: !PC3
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: -8
position_min: -8
position_max: 246
homing_speed: 50
homing_retract_dist: 5
second_homing_speed: 10

[stepper_y]
step_pin: PB7
dir_pin: PB8
enable_pin: !PC3
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: -8
position_min: -8
position_max: 235
homing_speed: 50
homing_retract_dist: 5
second_homing_speed: 10

[stepper_z]
step_pin: PB5
dir_pin: PB6
enable_pin: !PC3
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
gear_ratio: 80:20
endstop_pin: probe:z_virtual_endstop
position_min: -8
position_max: 250

[extruder]
max_extrude_only_distance: 500
max_extrude_cross_section: 5.0
max_extrude_only_velocity: 120
max_extrude_only_accel: 800
step_pin: PB3
dir_pin: PB4
enable_pin: !PC3
microsteps: 16
rotation_distance: 4.883   # <current_distance> * <measured_distance> / 100 = <new_rotation_distance> 4.8825162
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.034
pressure_advance_smooth_time: 0.02
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
min_temp: 0
max_temp: 280

[filament_switch_sensor filament_sensor]
pause_on_runout: False
switch_pin: PA4
# runout_gcode: UNLOAD_FILAMENT
# insert_gcode: LOAD_FILAMENT

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
minimum_cruise_ratio: 0.5
max_z_velocity: 15
max_z_accel: 150
square_corner_velocity: 5

[firmware_retraction]
retract_length: 0.4
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 30

[display]
lcd_type: st7920
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15
encoder_pins: ^PB10, ^PB14
click_pin: ^!PB2

